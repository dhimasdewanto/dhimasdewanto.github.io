<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dhimas Dewanto's Portofolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Dhimas Dewanto's Portofolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- For loading indicator css -->
  <link rel="stylesheet" href="css/dot-elastic.css">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- For loading indicator to show up -->
  <style>
    body {
      background-color: #FFEB3B;
      height: 100vh;
      width: 100vw;

      /* Remove scroll bar if overflow */
      margin: 0;
    }

    .main-content {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;

      /* Must same with duration in index.html and main.dart */
      transition: opacity .4s ease-out;
    }
  </style>

  <!-- For loading indicator to show up -->
  <div class="main-content" id="loader-content">
    <div class="dot-elastic"></div>
  </div>
</body>
</html>
